<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Code Reviewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Roboto Mono"', 'monospace'],
              mono: ['"SF Mono"', 'Consolas', '"Roboto Mono"', '"Courier New"', 'monospace'],
            },
            colors: {
              'terminal-green': '#39ff14',
              'terminal-bg': '#080c10',
              'accent': {
                DEFAULT: '#39ff14',
                300: '#39ff14',
                400: '#39ff14',
                500: '#39ff14',
              }
            },
            boxShadow: {
                'glow-green': '0 0 5px #39ff14, 0 0 10px #39ff14',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      }
    </script>
    <style>
      @keyframes blink-caret {
        from, to { opacity: 1; }
        50% { opacity: 0; }
      }
      .blinking-cursor::after {
        content: '_';
        animation: blink-caret 1s step-end infinite;
        font-weight: bold;
        margin-left: 6px;
        color: #39ff14;
      }
      @keyframes indeterminate-progress {
        0% { transform: translateX(-100%) scaleX(0.5); }
        100% { transform: translateX(100%) scaleX(0.5); }
      }
      .progress-bar {
        width: 100%;
        animation: indeterminate-progress 2s ease-in-out infinite;
      }
      body::after {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 24, 0, 0.15),
          rgba(0, 24, 0, 0.15) 1px,
          transparent 1px,
          transparent 3px
        );
        pointer-events: none;
        z-index: 9999;
      }
      .prose-code {
        text-shadow: 0 0 2px currentColor;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.417.0",
    "marked": "https://aistudiocdn.com/marked@^13.0.2",
    "react-syntax-highlighter": "https://aistudiocdn.com/react-syntax-highlighter@^15.5.0",
    "react-syntax-highlighter/": "https://aistudiocdn.com/react-syntax-highlighter@^15.5.0/"
  }
}
</script>
</head>
  <body class="bg-terminal-bg text-gray-300 font-mono">
    <div id="root"></div>
  </body>
</html>
